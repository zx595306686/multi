#1.声明地图图片资源的路径
image: /home/rosdemo/autolabor_ws2/src/nav_demo/map/nav.pgm
#2.地图刻度尺单位是 米/像素
resolution: 0.05000000
#3.地图的位姿(按照右手坐标系,地图右下角相对于rviz中的原点的位姿)
#值1:x方向上的偏移量
#值2:y方向上的偏移量
#值3:地图的偏航角度(单位是弧度)
origin: [-50.000000, -50.000000, 0.0]

# 地图中的障碍物判断:
# 最终地图结果: 白色是可通行区域，黑色是障碍物，蓝灰是未知区域
# 判断规则:
# 1.地图中的每个像素都有取值[0,255] 白色:255 黑色:0,像素值设为x
# 2.根据像素值计算一个比例: p = (255-x)/255 白色0 黑色1,灰色是介于 0 到 1 的值
# 3.判断是否是障碍物 p>occupied_thresh 就是障碍物  p<free_thresh 就是无物，可以自由通行

#4.占用阈值
occupied_thresh: 0.65
#5.空闲阈值
free_thresh: 0.196

#6.取反
negate: 0